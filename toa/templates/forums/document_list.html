{% extends "base.html" %}
{% block base_content %}
<article>
<table>
  <tr>
    <th>Poster</th>
    <th>File Name</th>
    <th>Download</th>
  </tr>
{% for document in document_list %}
  <tr>
    <td>{{document.poster}}</td>
    <td>{{document.file_name}}</td>
    <td><a href="{{document.reports}}">Download</a></td>
  </tr>
{% endfor %}
</table>
{% if user.is_authenticated %}
<a id="button" href="/forums/documents/add_document/">Add Document</a>{% endif %}
</article>
{% endblock %}
